<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OAuth2 WebClient</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 th:text="'Repositórios no github de ' + ${username}"></h3>
            <h2 th:text="'Projeto desenvolvido utilizando o Spring Webflux e autenticação via oauth2 utilizando o githib'"></h2>

            <p>Dez primeiros repositórios desse usuário:</p>
            <ol>
                <li th:each="repository : ${repositories}" th:text="${repository}"></li>
            </ol>

            <p>Projeto baseado na tutorial : https://rieckpil.de/spring-webclient-oauth2-integration-using-github-as-an-example/</p>

            <code th:text="${result}"> </code>
        </div>
    </div>
</div>

</body>
</html>
